<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Páragrafos e Linhas</h1>
    <hr>
    <p>Você pode escrever um páragrado de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar <br> específico como esse, você pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        <!--Entrar na emojipedia-->
        &#x1F596;
        <!--Sempre colocar &#x antes-->
    </p>
</body>
</html>
